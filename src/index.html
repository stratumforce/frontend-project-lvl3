<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple RSS Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <!-- Header -->
        <div class="row justify-content-center">
          <h1 class="col mb-4 text-center cursor-default">Simple RSS Reader</h1>
        </div>
        <!-- Form -->
        <form class="frm-feed" name="frm-feed">
          <div class="row justify-content-center">
            <div class="column col-12 col-md-10 col-lg-8 col-xl-6">
              <div class="form-row">
                <div class="col text-center">
                  <div class="form-group">
                    <label for="rss-feed">Add RSS Feed</label>
                    <input
                      type="text"
                      class="form-control"
                      id="rss-feed"
                      name="feed"
                      placeholder="Enter RSS Feed URL"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row justify-content-center mb-3">
                <div class="col">
                  <button type="submit" class="btn btn-warning w-100" disabled>
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
