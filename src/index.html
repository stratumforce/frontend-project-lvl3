<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple RSS Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <!-- Header -->
        <div class="row justify-content-center">
          <h1 class="col mb-4 text-center">Simple RSS Reader</h1>
        </div>
        <!-- Form -->
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <form class="frm-feed" name="frm-feed">
              <div class="form-row">
                <div class="col text-center">
                  <div class="form-group">
                    <label for="rss-feed lead">Add RSS Feed</label>
                    <input
                      type="text"
                      class="form-control"
                      id="rss-feed"
                      name="feed"
                      placeholder="Enter RSS Feed URL"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row justify-content-center mb-3">
                <div class="col">
                  <button type="submit" class="btn btn-primary w-100" disabled>
                    <span
                      class="spinner spinner-grow spinner-grow-sm"
                      role="status"
                      aria-hidden="true"
                      hidden
                    ></span>
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="content mb-5">
        <div class="row justify-content-center">
          <div class="channels col-12 col-md-4 col-lg-4 col-xl-4 mb-3"></div>
          <div class="items col-12 col-md-8 col-lg-8 col-xl-8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
